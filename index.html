<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="card mx-auto" style="max-width: 40rem">
        <div class="card-body">
          <h5 class="card-title">
            <form id="search-button">
              <input
                type="text"
                id="city-input"
                placeholder="Enter a city:"
                autofocus="on"
              />
              <input id="submit-button" type="submit" value="Search" />
              <input
                id="current-button"
                type="submit"
                value="Current Location"
              />
            </form>
          </h5>
          <p class="card-text"></p>
          <h1 id="city-heading">
            <div class="currentloc"></div>
          </h1>
          <div class="container">
            <div class="row">
              <div class="col-sm-4">
                <div class="weather-temp">
                  <img src="" width="50px" id="cloudy-icon" />
                  <span class="displaytemp" id="temp-display"></span>
                  <span class="maintemp">
                    <a href="#" id="far-display" class="active">째F </a></span
                  >
                  <span class="holder">|</span>
                  <span class="maintemp2">
                    <a href="#" id="cel-display">째C </a></span
                  >
                </div>
              </div>
              <div class="col-sm-4">
                <ul>
                  <div class="display-features">
                    <li>
                      <div class="w2">
                        Humidity:<span class="humidity-results" id="humidity"
                          >83</span
                        >%
                      </div>
                    </li>
                    <li>
                      <div class="w3">
                        Wind:
                        <span class="wind-results" id="windspeed">2</span>mph
                      </div>
                    </li>
                  </div>
                </ul>
              </div>
              <div class="col-sm-4">
                <ul>
                  <li><div class="date" id="display-date">Monday</div></li>
                  <li><div class="time" id="display-time">8:00 AM</div></li>
                  <li>
                    <div class="feels" id="display-description">
                      Scattered thunderstorms
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weekday">Tue</div>
                <img src="images/cloudy.png" width="40px" /> <br />
                <span class="weektemp">86째</span>
                <span class="weekcelcius">73째</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hosted">
      <a href="https://github.com/dgaddist/github.hosting">Open-source code</a>
      by Destiny Gaddist
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
